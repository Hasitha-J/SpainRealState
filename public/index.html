<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealState</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
      <label>Company Name</label>
    </nav>

    <div class="content">
      <!-- Sidebar Menu -->
     <div class="filter-container">
      <label>Property Type:
        <select id="propertyType">
            <option value="">Any</option>
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <!-- Add more options as needed -->
        </select>
    </label>
    <label>Price Range:
        <input type="number" id="minPrice" placeholder="Min"> -
        <input type="number" id="maxPrice" placeholder="Max">
    </label>
    <label>Size Range (sq ft):
        <input type="number" id="minSize" placeholder="Min"> -
        <input type="number" id="maxSize" placeholder="Max">
    </label>
    <label>Bedrooms:
        <input type="number" id="bedrooms" placeholder="Any">
    </label>
    <label>Bathrooms:
        <input type="number" id="bathrooms" placeholder="Any">
    </label>
    <button onclick="filterProperties()">Filter</button>
</div>

<div id="propertiesContainer"></div>

      <!-- Map Pane -->
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div id="properties-container"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
    <script src="mapscript.js"></script>
  </body>
</html>
