<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealState</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bind popup -->
    <link rel="stylesheet" href="/styles/popup.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
      <label>Company Name</label>
    </nav>

    <div class="content">
      <!-- Sidebar Menu -->
      <div class="filter-container">
        <label class="sp-sub-titles">Property Type: </label>
        <select title="property type" id="propertyType" class="dropdown">
          <option value="">Any</option>
          <option value="Apartment">Apartment</option>
          <option value="House">House</option>
        </select>

        <label class="sp-sub-titles">Price Range: </label>
        <div class="input-group">
          <input
            class="text-input-range"
            type="number"
            id="minPrice"
            placeholder="Min"
          />

          <input
            class="text-input-range"
            type="number"
            id="maxPrice"
            placeholder="Max"
          />
        </div>

        <label class="sp-sub-titles">Size Range (sq ft): </label>
        <div class="input-group">
          <input
            class="text-input-range"
            type="number"
            id="minSize"
            placeholder="Min"
          />

          <input
            class="text-input-range"
            type="number"
            id="maxSize"
            placeholder="Max"
          />
        </div>

        <label class="sp-sub-titles">Bedrooms: </label>
        <input
          class="text-input"
          type="number"
          id="bedrooms"
          placeholder="Any"
        />

        <label class="sp-sub-titles">Bathrooms: </label>
        <input
          class="text-input"
          type="number"
          id="bathrooms"
          placeholder="Any"
        />

        <button class="filter-button" onclick="filterProperties()">
          Filter
        </button>
      </div>

      <!-- Map Pane -->
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div id="properties-container"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
    <script src="mapscript.js"></script>
  </body>
</html>
